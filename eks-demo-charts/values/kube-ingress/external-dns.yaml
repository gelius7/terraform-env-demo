nameOverride: external-dns

sources:
  - service
  # - ingress

tolerations:
  - key: node-role
    operator: Equal
    value: ops
    effect: NoSchedule

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role
              operator: In
              values:
                - ops

# podAnnotations:
#   cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
#   iam.amazonaws.com/role: "eks-demo-dns"

rbac:
  create: true

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: IAM_ROLE_ARN
